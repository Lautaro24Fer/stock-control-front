<div class="flow-container px-2">
	<h1>Productos</h1>
	<div class="container-fluid px-0">
    <form class="d-flex w-50" role="search">
      <input class="form-control me-2" type="search" placeholder="Buscar por producto, categoria, etc." aria-label="Search">
    </form>
  </div>
	<div class="d-flex flex-wrap gap-3 pt-3  w-100">
		@for (item of data; track $index) {
			<div class="card" style="width: 25rem;">
				<div class="card-body">
					<h5 class="card-title">{{ item.name }}</h5>
					<p class="card-text">Stock: {{ item.quantity }}</p>
					<a href="#" class="btn btn-primary">Details</a>
				</div>
			</div>
		}
	</div>
</div>
